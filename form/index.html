<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>

<div class="auth">
    <h1 class="auth-title">Registration</h1>
    <form action="/" method="post">
        <div class="form-group">
            <input class="input" type="text" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <input class="input" type="tel" name="tel" placeholder="Your phone number">
        </div>
        <div class="form-group">
            <input class="input" type="email" name="email" placeholder="Your e-mail">
        </div>
        <div class="form-group">
            <input class="input" type="password" name='password' placeholder="Your password">
        </div>
        <div class="form-group">
            <input class="input" type="password" name='password' placeholder="Confirm your password">
        </div>
        <div class="form-group">
            <select class="select" name="city">
                <option value="Ryga">Ryga</option>
                <option value="Vilnius">Vilnius</option>
                <option value="Tallin">Tallin</option>
            </select>
        </div>
        <div class="form-group">
            <input class="checkbox" type="checkbox" name="rules" id="rules">
            <label class="checkbox" for="rules">I agree</label>
        </div>
        <button class="btn" type="submit">Send</button>
    </form>

</div>

</body>
</html>
